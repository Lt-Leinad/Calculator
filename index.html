<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" type="text/css" />
    <script src="apps.js" defer></script>
  </head>
  <body>
    <div class="calculator">
      <div class="display"></div>
      <button class="clearBtn">A/C</button>
      <button class="deleteBtn">Del</button>
      <button class="zeroBtn">0</button>
      <button class="oneBtn">1</button>
      <button class="twoBtn">2</button>
      <button class="threeBtn">3</button>
      <button class="fourBtn">4</button>
      <button class="fiveBtn">5</button>
      <button class="sixBtn">6</button>
      <button class="sevenBtn">7</button>
      <button class="eightBtn">8</button>
      <button class="nineBtn">9</button>
      <button class="pointBtn">.</button>
      <button class="addBtn">+</button>
      <button class="minusBtn">-</button>
      <button class="timesBtn">x</button>
      <button class="divideBtn">/</button>
      <button class="equalsBtn">=</button>
    </div>
  </body>
</html>
